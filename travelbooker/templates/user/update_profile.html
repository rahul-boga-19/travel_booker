{% extends 'user/base.html' %}
{% block content %}
<h3>Update Profile</h3>
<form method="post">{% csrf_token %}
  <div class="mb-3">
    <label>Username</label>
    <input name="username" value="{{ user_obj.username }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Email</label>
    <input name="email" type="email" value="{{ user_obj.email }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Address</label>
    <textarea name="address" class="form-control" required>{{ profile.address }}</textarea>
  </div>
  <div class="mb-3">
    <label>Phone</label>
    <input name="phone" type="text" value="{{ profile.phone }}" class="form-control" required>
  </div>

  <button class="btn btn-success">Update Profile</button>
</form>
{% endblock %}
